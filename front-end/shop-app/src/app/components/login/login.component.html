<div class="container-wrapper">
  <div class="card mb-3 border-0 shadow">
    <div class="card-body">
      <div class='card-title text-center mb-3'>
        <h3>Login</h3>
      </div>
      <div class="card-text">
        <form (ngSubmit)="login()">
          <div class="form-group row">
            <label for="userName" class="col-md-4 col-form-label d-flex justify-content-center">
              <span [style.color]="'red'">*</span>&nbsp;&nbsp;Username:
            </label>
            <div class="col-md-8">
              <input name='userName' type='text'
                     [ngClass]="{
                      'is-invalid': !isUserNameValid()
                    }"
                     class='form-control' id='userName' [(ngModel)]='userName'
                     placeholder="Enter username">
              <small [ngClass]="{
                        'invalid-feedback': !isUserNameValid(),
                        'disable-invalid-message': isUserNameValid()
                      }">
                Invalid username
              </small>
            </div>
          </div>

          <div class="form-group row">
            <label for="password" class="col-md-4 col-form-label d-flex justify-content-center">
              <span [style.color]="'red'">*</span>&nbsp;&nbsp;Password:
            </label>
            <div class="col-md-8">
              <input name='password' type="password"
                     [ngClass]="{
                        'is-invalid': !isPasswordValid()
                      }"
                     class="form-control" [(ngModel)]='password'
                     id="password" placeholder="Enter password">
              <small [ngClass]="{
                        'invalid-feedback': !isPasswordValid(),
                        'disable-invalid-message': isPasswordValid()
                      }">
                Invalid password
              </small>
            </div>
          </div>

          <button type="submit" class="btn btn-primary d-block m-auto">Login</button>
          <small class="text-muted d-block text-center mt-3">Don't have account?
            <a [routerLink]="['/register']">Register</a>
          </small>
        </form>
      </div>
    </div>
  </div>
</div>
